<script>
    /**
     * 회원가입 실행
     */
    function doJoin() {
        var flag = false;
        $('#userJoinSearchBody').find('input').each(function () { // input 빈칸 체크
            if ($(this).attr('required') && $(this).val().trim().length < 1) {
                $(this).focus();
                flag = true;
                alert('빈칸없이 작성해주세요.');
                return false;
            }
        });

        if (flag) { // 빈칸이 있으면 함수 종료(each문 내부에서 바로 함수 종료하는 게 없음 , 방법 있으면 그걸로 수정)
            return;
        }

        if ($('#joinPasswordForm').val() !== $('#joinPasswordConfirmForm').val()) {
            alert('비밀번호가 같지 않습니다. 다시 확인해주세요.');
            $('#joinPasswordConfirmForm').val('');
            $('#joinPasswordConfirmForm').focus;
            return;
        }

        $.ajax({
            url: '../user/join/do',
            method: 'POST',
            data: {
                'accountId': $('#joinIdForm').val(), //사용자 아이디
                'password': $('#joinPasswordForm').val(), //비밀번호
                'name': $('#joinNameForm').val(), //이름
            },
            dataType: 'json',
            success: function (data) {
                data.resultCode = undefined;

                if (data.resultCode === 0) {
                    alert('회원가입을 완료했습니다.');
                    toPage('user/login');
                } else if (data.resultCode === 1) {
                    alert(data.description);
                } else if (data.resultCode === 2) {
                    alert(data.description);
                } else if (data.resultCode === 9) {
                    alert(data.description);
                } else if (data.resultCode === 4) {
                    alert(data.description);
                    regError('#userJoinSearchBody', 'join_' + data.tagId);
                } else if (data.resultCode === 3) {
                    alert(data.description);
                } else {
                    alert("알 수 없는 에러입니다. 문의해주세요");
                }
            },
            error: function (xhr, status, err) {
                alert(status + '\n' + err)
            }
        });
    }


    /*아이디 중복체크 */
    function checkId() {
        const korean = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/; //한글체크 정규식
        let checkId = $('#joinIdForm').val();

        checkId = checkId.replace(' ', ''); // 공백 제거
        $('#joinIdForm').val(checkId);

        if (korean.test(checkId)) {
            $('#chkMsg').val('    사용 불가능');
            $('#chkMsg').css('color', 'red');
            $('#joinIdForm').val('');
        }
        $.ajax({
            url: '../user/checkId/do',
            data: {
                'accountId': checkId
            },
            method: 'POST',
            success: function (data) {
                if (data == 0) {
                    $('#chkMsg').val('    사용가능');
                    $('#chkMsg').css('color', 'green')
                    /*korean.test(checkId)*/
                } else {
                    $('#chkMsg').val('    사용 불가능');
                    $('#chkMsg').css('color', 'red')
                }
            },
            error: function () {
                alert('에러입니다');
            }
        });
    }

</script>
